<ul class="list-group">
  {% for loc in locations %}
    <li
      class="list-group-item list-group-item-action"
      data-loc-id="{{ loc.id }}"
    >
      {{ loc.post_code }} {{ loc.city }}
    </li>
  {% endfor %}
  {% if not locations %}
    <li class="list-group-item disabled">Keine Treffer</li>
  {% endif %}
</ul>
