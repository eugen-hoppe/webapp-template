{% for loc in locations %}
<button type="button"
        class="list-group-item list-group-item-action"
        hx-on="click:
               document.getElementById('location-id').value='{{ loc.id }}';
               document.getElementById('location-search').value='{{ loc.city }} ({{ loc.post_code }})';
               document.getElementById('location-suggestions').innerHTML='';">
  {{ loc.city }} ({{ loc.post_code }})
</button>
{% endfor %}
