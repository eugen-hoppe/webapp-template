<table class="table table-hover">
  <thead>
    <tr>
      {% for c in cols %}<th>{{ c|capitalize }}</th>{% endfor %}
      <th>
        <button class="btn btn-success btn-sm"
                hx-get="/web/users/fragment/form"
                hx-target="#user-form-panel"
                hx-swap="innerHTML">+</button>
      </th>
    </tr>
  </thead>
  <tbody id="user-tbody">
    {% for user in users %}
      {% include "_user_row.html" %}
    {% endfor %}
  </tbody>
</table>
